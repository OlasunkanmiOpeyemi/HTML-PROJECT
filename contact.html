  <body class="margin ola">
    <header>
      <section>
        <span><h1>Contact us</h1></span>

        <div>
          <nav>
            <ul>
              <li><a href="Taco.html">Home</a></li>
              <li><a href="/Taco.html#about">About LTS</a></li>
              <li><a href="/Taco.html#menu">Our Menu</a></li>

        <span

        /></span>
        &nbsp;
        <span

        /></span>
      </section>

    <main>
      <section>
        <span><h1>Our contact form</h1></span>

        <div>
          <fieldset>
            <legend>Send us a message</legend>
            <form action="get" accept="http://httpbin/get">
              <p>
                <label for="Namee">Name</label>
                <input type="text" placeholder="Yourname" />
              </p>
              <p>
                <label for="Email">Email</label>
                <input type="text" placeholder="Email" />
              </p>
              <p>
                <label for="Send me a note"></label>
                <label for="message">Your message</label>
                <br />
                <textarea
                  name="message"
                  id="message"
                  cols="30"
                  rows="10"
                  placeholder="Type your messages"
                ></textarea>
              </p>
            </form>
          </fieldset>
        </div>

        <span><button type="send">send</button></span>
        <span><button type="reset">reset</button></span>

        <span><h2>Our Location</h2></span>

        <div>
          <address>
            555, Taco temtation lane, Suite T <br />
            Kansas city; No 55555-5555
          </address>
          <p>Phone:<a href="tel">555-555-5555</a></p>
        </div>
      </section>
    </main>

    <footer>
      <div><a href="#">Back to top</a></div>

      <br />

    </footer>
